<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jumpscare</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="scareVideo" src="assets/jumpscare.mp4" autoplay muted playsinline></video>

    <script>
        const video = document.getElementById("scareVideo");

        async function goFullscreenAndUnmute() {
            try {
                // Fullscreen
                const elem = document.documentElement;
                if (elem.requestFullscreen) await elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
                else if (elem.mozRequestFullScreen) await elem.mozRequestFullScreen();
                else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();

                // Tunggu sebentar biar fullscreen benar-benar aktif
                setTimeout(() => {
                    video.muted = false;
                    video.volume = 1.0;
                    video.play();
                }, 500);
            } catch (e) {
                console.error("Gagal fullscreen atau play:", e);
            }
        }

        window.onload = () => {
            goFullscreenAndUnmute();
        }
    </script>
</body>
</html>
