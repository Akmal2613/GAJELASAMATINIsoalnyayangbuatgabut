<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jumpscare</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            padding: 20px 40px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body>
    <button id="startBtn">Klik di sini untuk melanjutkan</button>
    <video id="scareVideo" src="assets/jumpscare.mp4" type="video/mp4"></video>

    <script>
        const btn = document.getElementById("startBtn");
        const video = document.getElementById("scareVideo");

        btn.addEventListener("click", async () => {
            btn.style.display = "none";
            video.style.display = "block";
            video.volume = 1.0;

            const elem = document.documentElement;
            if (elem.requestFullscreen) await elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
            else if (elem.mozRequestFullScreen) await elem.mozRequestFullScreen();
            else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();

            await video.play();
        });
    </script>
</body>
</html>
