<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jumpscare</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100%;
            overflow: hidden;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="scareVideo" src="assets/jumpscare.mp4" type="video/mp4" muted></video>

    <script>
        const video = document.getElementById("scareVideo");

        // Function to trigger full screen and play video
        async function startJumpscare() {
            try {
                // Minta fullscreen
                const elem = document.documentElement;
                if (elem.requestFullscreen) await elem.requestFullscreen();
                else if (elem.webkitRequestFullscreen) await elem.webkitRequestFullscreen();
                else if (elem.mozRequestFullScreen) await elem.mozRequestFullScreen();
                else if (elem.msRequestFullscreen) await elem.msRequestFullscreen();

                // Mute video (biar gak ada suara dulu)
                video.volume = 1.0;

                // Play video otomatis
                await video.play();
            } catch (err) {
                console.error("Autoplay error:", err);
            }
        }

        // Mulai setelah 1 detik (biar browser ngizinin autoplay)
        window.onload = function() {
            setTimeout(startJumpscare, 1000); // 1 detik delay sebelum autoplay
        }
    </script>
</body>
</html>
