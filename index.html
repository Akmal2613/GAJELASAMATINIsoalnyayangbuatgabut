<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumpscare</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: #555;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2;
      border-radius: 10px;
      text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      z-index: 1;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    @media (orientation: portrait) {
      video {
        object-fit: contain;
        background: black;
      }
    }
  </style>
</head>
<body>
  <button id="start-btn">Lanjutkan</button>
  <video id="jumpscare" src="assets/jumpscare.mp4" autoplay loop></video>

  <script>
    const btn = document.getElementById('start-btn');
    const video = document.getElementById('jumpscare');

    btn.addEventListener('click', async () => {
      // Minta fullscreen
      if (video.requestFullscreen) {
        await video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        await video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        await video.msRequestFullscreen();
      }

      // Full volume dan play
      video.volume = 1.0;
      video.style.display = 'block';
      video.play();

      btn.style.display = 'none';
    });
  </script>
</body>
</html>
