<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0;
      left: 0;
      display: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="start-btn">Lanjutkan</button>
  <video id="jumpscare" src="assets/jumpscare.mp4" autoplay></video>

  <script>
    const btn = document.getElementById('start-btn');
    const video = document.getElementById('jumpscare');

    btn.addEventListener('click', async () => {
      // Minta fullscreen
      if (video.requestFullscreen) {
        await video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        await video.webkitRequestFullscreen(); // Safari
      } else if (video.msRequestFullscreen) {
        await video.msRequestFullscreen(); // IE11
      }

      // Atur volume penuh dan play
      video.volume = 1.0;
      video.style.display = 'block';
      video.play();

      // Hilangkan tombol
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
