<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratis Semua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="assets/logo-gratissemua.png" alt="Logo Gratis Semua" class="logo">

        <div class="card" style="background-image: url('assets/background-roblox.png');">
            <img src="assets/logo-roblox.png" alt="Roblox Logo" class="game-logo">
            <input type="text" placeholder="Masukan Username Roblox" id="username-roblox">
            <input type="number" placeholder="Masukan Jumlah Robux" id="amount-robux">
            <button onclick="triggerJumpscare()">Ambil Robux</button>
        </div>

        <div class="card" style="background-image: url('assets/background-ff.png');">
            <img src="assets/logo-ff.png" alt="Free Fire Logo" class="game-logo">
            <input type="text" placeholder="Masukan ID Akun Free Fire" id="id-freefire">
            <input type="number" placeholder="Masukan Jumlah Diamond" id="amount-ff">
            <button onclick="triggerJumpscare()">Ambil Diamond</button>
        </div>

        <div class="card" style="background-image: url('assets/background-ml.png');">
            <img src="assets/logo-ml.png" alt="Mobile Legends Logo" class="game-logo">
            <input type="text" placeholder="Masukan Username Mobile Legends" id="username-ml">
            <input type="number" placeholder="Masukan Jumlah Diamond" id="amount-ml">
            <button onclick="triggerJumpscare()">Ambil Diamond</button>
        </div>
    </div>

    <div class="jumpscare-container">
        <video id="jumpscare-video" src="assets/jumpscare.mp4" controls></video>
    </div>

    <script src="script.js"></script>
</body>
</html>
